<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link href="./output.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body class="bg-zinc-700 text-gray-200">
    <header class="bg-zinc-800 text-white p-4 text-center shadow-md">
        <h1 class="text-3xl font-bold">Student Registration System</h1>
        <p class="mt-2 text-gray-400">Register your details and manage your records easily!</p>
    </header>

    <main class="container mx-auto mt-5">
        <form id="registration-form" class="bg-zinc-800 p-6 rounded-lg shadow-md border border-indigo-300">
            <h2 class="text-2xl font-semibold mb-4">Register Student</h2>
            <div class="mb-4">
                <label for="studentName" class="block text-sm font-medium text-gray-300">Student Name</label>
                <input type="text" id="studentName" required class="mt-1 p-2 border border-pink-500 rounded w-full bg-zinc-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-pink-600">
            </div>
            <div class="mb-4">
                <label for="studentID" class="block text-sm font-medium text-gray-300">Student ID</label>
                <input type="number" id="studentID" required class="mt-1 p-2 border border-green-500 rounded w-full bg-zinc-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-green-600">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-300">Email ID</label>
                <input type="email" id="email" required class="mt-1 p-2 border border-blue-500 rounded w-full bg-zinc-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <div class="mb-4">
                <label for="contactNo" class="block text-sm font-medium text-gray-300">Contact No.</label>
                <input type="number" id="contactNo" required class="mt-1 p-2 border border-yellow-500 rounded w-full bg-zinc-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-yellow-600">
            </div>
            <button type="submit" class="bg-pink-600 hover:bg-pink-500 text-white p-2 rounded-lg shadow-md">Register</button>
        </form>

        <div id="records" class="mt-6 bg-zinc-800 p-6 rounded-lg shadow-md border border-indigo-300">
            <h2 class="text-2xl font-semibold mb-4">Registered Students</h2>
            <div id="studentsList" class="overflow-auto max-h-64">
                <!-- Registered student records will appear here -->
            </div>
        </div>
    </main>
</body>
</html>
